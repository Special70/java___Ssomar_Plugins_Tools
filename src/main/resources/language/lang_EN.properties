FixItemsUIAttributes_Selection-Functions_tooltip_specifyVanillaCommand=<html>Mainly used to add "minecraft:" at the start of specific vanilla commands.<br>\
   Example: tp -> minecraft:tp<br>\
   Current target commands: tp, kill\
   </html>
FixItemsUIAttributes_Selection-Functions_tooltip_convertDustCommandTo-1-20-5=<html>Converts the old formatting of the dust command to its latest version<br>\
   Example: dust 1 1 0 1 -> dust{color:[1.0,1.0,0.0],scale:1.0}<br>\
   ONLY ONE OF THE TWO DUST CONVERSION OPTIONS CAN BE ENABLED!\
   </html>
FixItemsUIAttributes_Selection-Functions_tooltip_convertDustCommandToPre-1-20-5=<html>Converts the new formatting of the dust command to its previous version<br>\
   Example: dust{color:[1.0,1.0,0.0],scale:1.0} -> dust 1 1 0 1<br>\
   ONLY ONE OF THE TWO DUST CONVERSION OPTIONS CAN BE ENABLED!\
   </html>
FixItemsUIAttributes_Selection-Functions_tooltip_updateOldEIGiveCMD=<html>Modifies all ei give/giveslot commands to have their VAR() USAGE() options<br>\
   to fit with the current latest format<br>\
   BEFORE: /ei giveslot %player% Special_Firework_Rocket 1 %slot% Var(uses:%var_uses_int%-1)<br>\
   AFTER: /ei giveslot %player% Special_Firework_Rocket{Variables:{uses:"%var_uses_int%-1"}} 1 %slot%<br>\
   </html>

